<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>5x5 Photo Grid</title>
    <link rel="stylesheet" href= "Howact_style.css">
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 사진 설명 데이터
            var photoDescriptions = [
                "환기 가능",
                "환기 불가능",
            ];

            // 사진 설명을 업데이트하는 함수
            function updatePhotoDescriptions() {
                for (var i = 0; i < photoDescriptions.length; i++) {
                    // 각 photo-item에 대한 설명 업데이트
                    var descriptionElement = document.getElementById('description' + i);
                    if (descriptionElement) {
                        descriptionElement.innerText = photoDescriptions[i];
                    }
                }
            }

            // 설명 업데이트 함수 호출
            updatePhotoDescriptions();
        });
    </script>
</head>
