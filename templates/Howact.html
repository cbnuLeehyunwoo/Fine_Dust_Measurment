    <script>
            window.onload = function() {
            // div 요소에서 data-number 속성을 읽어옴
            const container = document.getElementById('best_dust');
            // 문자열을 int 형식으로 변환(10진수)
            const number = parseInt(container.getAttribute('data-number'), 10);
            // JavaScript 함수에 숫자 값을 전달
            sendNumberToFunction(number);
        }

        function sendNumberToFunction(number) {
            console.log("Received number:", number);
            const 환기가능 = document.getElementById('환기 가능');
            const 환기불가능 = document.getElementById('환기 불가능')
            const 가벼운운동가능  = document.getElementById("조깅 가능")
            const 가벼운운동불가능  = document.getElementById("조깅 불가능")
            const 마스크쓰기  = document.getElementById("마스크 및 보호안경 쓰기")
            const 실내활동  = document.getElementById("가급적 실내활동")
            환기가능.style.display = '';
            환기불가능.style.display = '';
            가벼운운동가능.style.display = '';
            가벼운운동불가능.style.display = '';
            마스크쓰기.style.display = '';
            실내활동.style.display = '';
            
            if(number >= 0 && number < 31) {
                환기가능.style.display = '';
                환기불가능.style.display = 'none';
                가벼운운동가능.style.display = '';
                document.getElementById('description0').innerText = "환기 가능"
            }
            else if(number >= 31 && number < 51) {
                환기가능.style.display = '';
                환기불가능.style.display = 'none';
                가벼운운동가능.style.display = '';
                document.getElementById('description0').innerText = "환기 가능"
            }
            else if(number >= 51  && number < 71) {
                환기가능.style.display = '';
                환기불가능.style.display = 'none';
                가벼운운동가능.style.display = '';
                document.getElementById('description0').innerText = "환기 가능"
            }
            else if(number >= 71 && number < 86){
                환기가능.style.display = 'none';
                환기불가능.style.display = '';
                가벼운운동가능.style.display = 'none';
                document.getElementById('description1').innerText = "환기 불가능"
            }
            else if(number >= 86 && number < 101) {
                환기가능.style.display = 'none';
                환기불가능.style.display = '';
                가벼운운동가능.style.display = 'none';
                document.getElementById('description1').innerText = "환기 불가능"
            }
            else if(number >= 101) {
                환기가능.style.display = 'none';
                환기불가능.style.display = '';
                가벼운운동가능.style.display = 'none';
                document.getElementById('description1').innerText = "환기 불가능"
            }
            else {
            }
        }
    </script>
