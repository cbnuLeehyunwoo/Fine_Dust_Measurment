    <script>
        // 현재 날짜와 시간 가져오기
        const now = new Date();

        // 년, 월, 일, 시간 추출
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 1을 더해줌
        const day = String(now.getDate()).padStart(2, '0');
        const hour = String(now.getHours()).padStart(2, '0');

        // 원하는 형식으로 출력
        const formattedDateTime = `${year}년 ${month}월 ${day}일 ${hour}시`;

        // HTML 요소에 날짜와 시간 설정
        document.getElementById('dateTimeDisplay').textContent = formattedDateTime;
    </script>
